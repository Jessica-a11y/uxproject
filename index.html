<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheetDialog" href="styleDialog.css">
    <script defer src="script.js"></script>

    <title>Quick Batch</title>
</head>

<body>
    <header>
        <div class="header-text">
            <h4>QB</h4>
            <h1>QuickBatch</h1>
        </div>
        <div class="picture-container">
            <p>Välj sparade bilder</p>
            <p>Alla bilder</p>
        </div>

    </header>
    <main>
        <div class="config-menu">
            <div>
                <button class="btn upload" data-target="modal-one">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-upload" viewBox="0 0 16 16">
                        <path
                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                        <path
                            d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z" />
                    </svg>
                    <span>Ladda upp filer</span>
                </button>
                <button class="btn chose" data-target="modal-two">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                    <span>Välj sparade filer</span>
                </button>

                <div class="picture-editor">
                    <button class="btn extraAdjustments" data-target="modal-three">Färgjustering</button>
                    <button class="btn extraAdjustments" data-target="modal-four">Beskär</button>
                    <button class="btn extraAdjustments" data-target="modal-five">Rotera</button>
                    <button class="btn extraAdjustments" data-target="modal-six">Ram</button>
                </div>
            </div>

        </div>
        <div class="pictures"></div>

        <dialog id="modal-one">
            <div>
                <img class="picture-Window" src="img/pictureWindow.png" alt="printScreenWindow">
                <button autofocus class="abort-button">Avbryt</button>
            </div>

        </dialog>

        <dialog id="modal-two">
            <div class="modal-content-one">
                <div>
                    <p>Välj filer</p>
                    <select class="select-filetype">
                        <option value="">Filtyp</option>
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="gif">GIF</option>
                        <option value="svg">SVG</option>
                        <option value="psd">PSD</option>
                    </select>
                    <select class="select-order">
                        <option value="">Sortera efter</option>
                        <option value="latestUploaded">Senast uppladdat</option>
                        <option value="oldestUpload">Äldst uppladdat</option>
                        <option value="fileName">Filnamn A-Ö</option>
                        <option value="fileSize">Filstorlek</option>
                    </select>
                </div>
                <div>
                    <button autofocus class="exit-button"><img class="exit-button-img" src="img/cross.png"
                            alt="exit"></button>
                    <div class="photo-container">
                    </div>
                    <div class="chose-files">
                        Välj filer
                    </div>
                </div>
            </div>
        </dialog>

        <dialog id="modal-four">
            <button autofocus class="exit-button-crop"><img class="exit-button-crop-img" src="img/cross.png" alt="exit-crop"></button>

            <div class="menu-in-crop">
                <button class="btncrop crop-menu" value="1">Färgjustering</button>
                <button class="btncrop crop-menu active-crop" value="2">Beskär</button>
                <button class="btncrop crop-menu" value="3">Rotera</button>
                <button class="btncrop crop-menu" value="4">Ram</button>
            </div>
            <div class="modal-content-crop">
                <div class="dropdown-crop">
                    <select class="curtain-sizes">
                        <option value="">Storlek</option>
                        <option value="a2">A2</option>
                        <option value="a3">A3</option>
                        <option value="a4">A4</option>
                        <option value="a5">A5</option>
                    </select>
                    <select class="curtain-crop-alternative">
                        <option value="">Beskär</option>
                        <option value="resized">Resized</option>
                        <option value="resampled">Resampled</option>
                        <option value="crop">Crop</option>
                    </select>
                </div>

                <div class="dimension-wrapper">
                    <span>Anpassa storlek</span>
                    <div class="dimension-column">
                        <div class="measurements">
                            <label for="height">Höjd</label>
                            <label for="width">Bredd</label>
                        </div>
                        <div class="boxes-arrows">
                            <input type="text" id="height" />
                            <img class="arrows-img" src="img/arrows.png" alt="arrows">
                            <input type="text" id="width" />
                        </div>
                    </div>
                </div>

                <div class="crop-three">
                    <img class="flower-lake" src="img/flowerLakeBlue.png" alt="flower-lake">
                    <div class="save-reset-buttons">
                        <div class="reset">
                            <p>Återställ allt</p>
                        </div>
                        <div class="save">
                            Spara
                        </div>
                    </div>
                </div>
            </div>
        </dialog>

        <dialog id="modal-five">
            <div class="modal-five-nav">
                <button class="dialog-btn">Färgjustering</button>
                <button class="dialog-btn">Beskär</button>
                <button class="dialog-btn pressed-btn">Rotera</button>
                <button class="dialog-btn">Ram</button>
                <button autofocus class="exit-button"><img class="exit-button-img" src="img/cross.png"
                        alt="exit"></button>
            </div>
            <div class="modal-five-content">
                <div class="rotate-column-one">
                    <div>
                        <div class="rotate-card">
                            <button>
                                <img class="rotate-icons" src="img/rotate-vertical.png" alt="rotate vertical">
                            </button>
                            <span>Veritkal</span>
                        </div>
                        <div class="rotate-card">
                            <button>
                                <img class="rotate-icons" src="img/rotate-horizont.png" alt="rotate horizontal">
                            </button>
                            <span>Horistonellt</span>
                        </div>
                    </div>
                    <div>
                        <img class="rotate-icons rotate-left" src="img/rotate-left.png" alt="rotate icon">
                        <select class="select-rotation">
                            <option value=""> Rotera</option>
                            <option value="0">0</option>
                            <option value="90">90</option>
                            <option value="180">180</option>
                            <option value="270">270</option>
                        </select>
                        <input type="text" value="0">
                    </div>
                </div>
                <div class="rotate-column-two">
                    <img src="img/da874dbee4ca2fca61cd2e37864c0c8d.jpg" alt="pcture of animal" width="223px"
                        height="223px">
                    <div>
                        <div class="reset">
                            Återställ allt
                        </div>
                        <div class="save">
                            Spara
                        </div>
                    </div>
                </div>
            </div>
        </dialog>
    </main>

</body>

</html>
